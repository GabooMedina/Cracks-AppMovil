<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Partidos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="matches_content">
 
   <!-- Contenedor para la imagen y el texto descriptivo -->
   <div class="description-container">
    <img src="../../../assets/icon/football-field.png" alt="Descripción de la imagen" class="description-image" />
    <p class="description-text">
      Gestiona tus partidos de forma sencilla: crea, edita y elimina partidos en nuestra 
      aplicación <strong>Cracks</strong> para llevar el control completo.
    </p>
  </div>

   <!-- Lista de partidos -->
   <ion-list>
    <ion-item-sliding *ngFor="let match of matches; let i = index">
      <ion-item>
        <ion-label>
          <h2>{{ match.home_team_name }} vs {{ match.away_team_name }}</h2>
          <p>Fecha: {{ match.match_date | date: 'shortDate' }}</p>
        </ion-label>
      </ion-item>

      <!-- Opciones que aparecen al deslizar -->
      <ion-item-options side="end">
        <ion-item-option color="primary" (click)="openModal(match)">
          <ion-icon slot="icon-only" name="create"></ion-icon>
        </ion-item-option>
        <ion-item-option color="danger" (click)="deleteMatch(match.id)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <!-- Botón de agregar partido -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="openModal()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
