<ion-content [fullscreen]="true">
  
  <ion-button routerLink="/auth" class="back-button">
    <ion-icon name="arrow-back"></ion-icon>
  </ion-button>

  <div class="center-container">

    <div class="title-container">
      <h1>Registro</h1>
    </div>

    <div class="img-container">
      <img src="../../../assets/icon/athlete.png" alt="Registro Ecuabus">
    </div>

    <div class="register-container">
      <form [formGroup]="group">
        <!-- Campo Nombre -->
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input type="text" id="nombre" class="input-field" placeholder="Ingrese su Nombre" formControlName="name">
        </div>

        <!-- Campo Apellido -->
        <div class="form-group">
          <label for="apellido">Apellido</label>
          <input type="text" id="apellido" class="input-field" placeholder="Ingrese su Apellido" formControlName="lastName">
        </div>

        <!-- Campo Email -->
        <div class="form-group">
          <label for="email">Correo Electrónico</label>
          <input type="email" id="email" class="input-field" placeholder="Ingrese su Correo" formControlName="email">
        </div>

        <!-- Campo Contraseña -->
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" class="input-field" placeholder="Ingrese su Contraseña" formControlName="password">
        </div>

        <!-- Campo Confirmar Contraseña -->
        <div class="form-group">
          <label for="confirm-password">Confirmar Contraseña</label>
          <input type="password" id="confirm-password" class="input-field" placeholder="Confirme su contraseña" formControlName="confirmPassword">
        </div>

        <!-- Botón Guardar -->
        <ion-button (click)="save()">Guardar</ion-button>
      </form>
    </div>

  </div>
</ion-content>
